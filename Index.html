<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نتیجه پرداخت</title>
</head>
<body style="font-family:Tahoma; text-align:center; margin-top:50px;">
  <h1 id="status">در حال بررسی پرداخت...</h1>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get("Status"); // OK یا NOK
    if (status === "OK") {
      document.getElementById("status").innerHTML = "✅ پرداخت موفق بود. لطفاً به ربات تلگرام برگردید و دستور /verify را وارد کنید.";
    } else {
      document.getElementById("status").innerHTML = "❌ پرداخت ناموفق بود. لطفاً دوباره تلاش کنید.";
    }
  </script>
</body>
</html>
