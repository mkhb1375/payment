<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نتیجه پرداخت زرین‌پال</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; margin-top: 80px; }
    h1 { font-size: 28px; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <h1 id="status">در حال بررسی پرداخت....</h1>
  <p id="instruction"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get("Status"); // OK یا NOK
    if (status === "OK") {
      document.getElementById("status").innerHTML = "✅ پرداخت موفق بود";
      document.getElementById("instruction").innerHTML =
        "لطفاً به ربات تلگرام برگردید و دستور <b>/verify</b> را وارد کنید.";
    } else {
      document.getElementById("status").innerHTML = "❌ پرداخت ناموفق بود";
      document.getElementById("instruction").innerHTML =
        "لطفاً دوباره تلاش کنید.";
    }
  </script>
</body>
</html>
